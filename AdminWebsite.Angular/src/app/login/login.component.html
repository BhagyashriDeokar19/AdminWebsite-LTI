<br/>
<div class="col-md-6 offset-md-3 mt-5">
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label> Role</label>
                <select id="Role" formControlName="Role"  class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.Role.errors }">
                  <option value="1">Admin</option>
                  <option value="2">Help Desk</option>                  
                </select>
                <div *ngIf="submitted && loginForm.controls.Role.errors" class="text-danger">
                    <div *ngIf="loginForm.controls.Role.errors.required">Select Role</div>
                </div>
              </div>
           
            <div class="form-group">
                <label>UserName</label>
                <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.userName.errors }" />
                <div *ngIf="submitted && loginForm.controls.userName.errors" class="text-danger">
                    <div *ngIf="loginForm.controls.userName.errors.required">UserName is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }"  />
                <div *ngIf="submitted && loginForm.controls.password.errors" class="text-danger">
                    <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                    <div *ngIf="loginForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" >Login</button>
               
            </div>
        </form>
       
    </div>
</div>
</div>
